<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Grief is Calling â€” Payphone Keypad (SVG)</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <!--
      SVG approach: one coordinate system (viewBox 300x400). The photo is drawn inside
      the same SVG via <image>. Hitboxes are <rect> in the SAME coordinate space.
      This removes CSS rounding/device scaling drift across iOS/Mac.
    -->
    <svg id="pad" viewBox="0 0 300 400" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Payphone keypad">
      <image id="bg" href="keypad.jpg" x="0" y="0" width="300" height="400" preserveAspectRatio="xMidYMid meet" />
      <g id="keys" fill="rgba(0,0,0,0)" stroke="rgba(255,255,255,0.18)" stroke-width="0.8">
        <!-- Grid area inside the image (calibrated margins & gaps in SAME units) -->
        <!-- TUNE THESE FOUR NUMBERS if needed to match your photo -->
        <defs>
          <g id="hit">
            <rect x="-12.5" y="-12.5" width="25" height="25" rx="4" ry="4"></rect>
          </g>
        </defs>
        <!-- Parameters (percent of viewBox) -->
        <!-- You can tweak these in one place if your photo margins differ -->
      </g>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
