<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Grief is Calling</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <main class="app">
    <h1 class="title">Grief Is Calling</h1>
    <h2 class="title">Tap * To Start</h2>

    <div id="keypad" class="keypad" aria-label="Phone keypad">
      <!-- Static markup mirrors the original app; each key uses its own image for styling -->
      <button class="key" data-sound="1"   style="--img:url('assets/keys/1.png')"   aria-label="One"></button>
      <button class="key" data-sound="2"   style="--img:url('assets/keys/2.png')"   aria-label="Two"></button>
      <button class="key" data-sound="3"   style="--img:url('assets/keys/3.png')"   aria-label="Three"></button>
      <button class="key" data-sound="4"   style="--img:url('assets/keys/4.png')"   aria-label="Four"></button>
      <button class="key" data-sound="5"   style="--img:url('assets/keys/5.png')"   aria-label="Five"></button>
      <button class="key" data-sound="6"   style="--img:url('assets/keys/6.png')"   aria-label="Six"></button>
      <button class="key" data-sound="7"   style="--img:url('assets/keys/7.png')"   aria-label="Seven"></button>
      <button class="key" data-sound="8"   style="--img:url('assets/keys/8.png')"   aria-label="Eight"></button>
      <button class="key" data-sound="9"   style="--img:url('assets/keys/9.png')"   aria-label="Nine"></button>
      <button class="key" data-sound="star" style="--img:url('assets/keys/star.png')" aria-label="Star"></button>
      <button class="key" data-sound="0"   style="--img:url('assets/keys/0.png')"   aria-label="Zero"></button>
      <button class="key" data-sound="pound" style="--img:url('assets/keys/pound.png')" aria-label="Pound"></button>
    </div>
    <h2 class="title">Tap # To End</h2>
  </main>

  <audio id="player" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
